<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Livro é uma Festa | Convite Especial</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Reenie+Beanie&family=Source+Sans+Pro:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for any icons if needed, though mostly using text/buttons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: #32302F;
            background-color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Typography */
        h1,
        h2,
        h3 {
            font-family: 'Josefin Sans', sans-serif;
            color: #583722;
        }

        .highlight-text {
            color: #C58C71;
        }

        .handwritten {
            font-family: 'Reenie Beanie', cursive;
        }

        /* Layout Container */
        .wrapper {
            max-width: 480px;
            /* Mobile-focused wrapper */
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background-color: #BDD7DE;
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .profile-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(88, 55, 34, 0.1);
            margin-bottom: 15px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .greeting {
            font-family: 'Reenie Beanie', cursive;
            font-size: 2rem;
            color: #583722;
            transform: rotate(-2deg);
            margin-top: 10px;
        }

        /* BODY / MAIN */
        main {
            padding: 40px 30px;
            flex: 1;
            /* Pushes footer down */
            text-align: center;
        }

        h1.main-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .photo-placeholder-container {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 4/5;
            background-color: #f5f5f5;
            margin: 0 auto 30px auto;
            position: relative;
            border: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Elegant decorative corners */
        }

        .photo-placeholder-container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #BDD7DE;
        }

        .placeholder-text {
            color: #aaa;
            font-family: 'Josefin Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            z-index: 2;
            background: #fff;
            padding: 5px 15px;
        }

        .description {
            font-size: 1.1rem;
            max-width: 90%;
            margin: 0 auto;
            color: #32302F;
        }

        /* FOOTER / OFFER */
        footer {
            background-color: #ffffff;
            border-top: 4px solid #C58C71;
            padding: 30px 20px 40px;
            text-align: center;
        }

        .price-tag {
            margin-bottom: 20px;
        }

        .price-label {
            display: block;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 5px;
        }

        .price-value {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #583722;
        }

        .cta-button {
            display: inline-block;
            background-color: #C58C71;
            color: #ffffff;
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(197, 140, 113, 0.3);
            width: 100%;
            max-width: 300px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(197, 140, 113, 0.4);
            background-color: #b0765c;
        }

        .cta-icon {
            margin-right: 8px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title,
        .photo-placeholder-container,
        .description {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .photo-placeholder-container {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .description {
            animation-delay: 0.4s;
            opacity: 0;
        }

        @media (max-width: 380px) {
            h1.main-title {
                font-size: 1.8rem;
            }

            .price-value {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="profile-img-container">
                <!-- Assuming the path based on user files structure -->
                <img src="assets/img/perfil.jpg" alt="Gabrielly Sierra" class="profile-img">
            </div>
            <p class="greeting">Oi, aqui é a Gabi</p>
        </header>

        <main>
            <h1 class="main-title">O Livro é uma Festa</h1>

            <div class="photo-placeholder-container">
                <span class="placeholder-text">Foto Oficina</span>
            </div>

            <p class="description">
                Uma experiência exclusiva e intimista de mediação de leitura.
                Descubra como transformar histórias em memórias afetivas.
            </p>
        </main>

        <footer>
            <div class="price-tag">
                <span class="price-label">Investimento</span>
                <span class="price-value">R$ 850,00</span>
            </div>

            <!-- Link placeholder for WhatsApp - To be replaced with actual link or left as '#' if unknown -->
            <a href="https://wa.me/55NUMEROAQUI" target="_blank" class="cta-button">
                <i class="fa-brands fa-whatsapp cta-icon"></i> Reservar Data
            </a>
        </footer>
    </div>

</body>

</html>
