<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | GABRIELLY SIERRA</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <a href="index.html" class="logo-link">
            <img src="assets/img/logo.png" alt="Gabrielly Sierra" class="main-logo">
        </a>
        <nav>
            <ul>
                <li><a href="about.html">sobre</a></li>
                <li><a href="projetos.html">projetos</a></li>
                <li><a href="textos.html">textos</a></li>
                <li><a href="contato.html" class="active">contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-split-section">
            <!-- Left Column: Visual -->
            <div class="contact-visual-col">
                <img src="assets/img/contato-img.jpg" alt="Entre em contato" class="contact-bg-img">
            </div>

            <!-- Right Column: Content & Form -->
            <div class="contact-form-col">
                <h1 class="contact-title">Vamos conversar?</h1>
                <p class="contact-intro">
                    Tem um projeto em mente ou quer levar uma formação para sua instituição?<br>
                    Preencha o formulário ou envie um e-mail.
                </p>

                <div class="contact-info-block">
                    <div class="contact-link-wrapper">
                        <i class="fa-regular fa-envelope" style="color: var(--color-titles); font-size: 1.2rem;"></i>
                        <a href="mailto:contato@gabriellysierra.com.br"
                            class="contact-link">contato@gabriellysierra.com.br</a>

                        <!-- Handwritten Arrow Note -->
                        <span class="handwritten-arrow">
                            <i class="fa-solid fa-arrow-turn-up fa-rotate-90"></i> respondo logo!
                        </span>
                    </div>
                    <p class="location-text">
                        <i class="fa-solid fa-location-dot" style="margin-right: 8px;"></i> São Carlos - SP
                    </p>
                </div>

                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="minimal-form">
                    <div class="form-group">
                        <label for="name" class="minimal-label">Nome</label>
                        <input type="text" id="name" name="name" class="minimal-input"
                            placeholder="Como prefere ser chamado?" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="minimal-label">E-mail</label>
                        <input type="email" id="email" name="email" class="minimal-input"
                            placeholder="seuemail@exemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="minimal-label">Assunto</label>
                        <input type="text" id="subject" name="subject" class="minimal-input"
                            placeholder="Sobre o que vamos falar?" required>
                    </div>

                    <div class="form-group">
                        <label for="message" class="minimal-label">Mensagem</label>
                        <textarea id="message" name="message" rows="4" class="minimal-input"
                            placeholder="Escreva sua mensagem aqui..." required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <a href="index.html" class="logo-link">
            <img src="assets/img/logo.png" alt="Gabrielly Sierra" class="footer-logo-img">
        </a>
        <div class="social-icons">
            <a href="https://www.instagram.com/gabriellysierra/?hl=pt" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@gabrielly.sierra" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@gabriellysierra" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.linkedin.com/in/gabriellysierra/" target="_blank"><i
                    class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </footer>

</body>

</html>
