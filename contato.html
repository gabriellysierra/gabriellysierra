<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | GABRIELLY SIERRA</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css?v=27">
</head>

<body class="body-contact">
    <!-- Preloader -->
    <div id="preloader">
        <img src="assets/img/preloader-icon.png" alt="Carregando..." class="preloader-icon">
    </div>

    <header>
        <a href="index.html" class="logo-link">
            <img src="assets/img/logo.png" alt="Gabrielly Sierra" class="main-logo">
        </a>
        <nav>
            <ul>
                <li><a href="about.html">sobre</a></li>
                <li><a href="projetos.html">projetos</a></li>
                <li><a href="textos.html">textos</a></li>
                <li><a href="contato.html" class="active">contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-split-section">
        <div class="contact-split-container">
            <!-- Left Column: Info -->
            <div class="contact-info-col">
                <h1 class="projects-main-title">Vamos conversar?</h1>
                <p class="projects-intro-text">
                    Tem um projeto em mente ou quer levar uma formação para sua instituição?<br>
                    Preencha o formulário ou envie um e-mail.
                </p>
                <div class="contact-email-block">
                    <a href="mailto:contato@gabriellysierra.com.br"
                        class="contact-link-minimal">contato@gabriellysierra.com.br</a>
                </div>
            </div>

            <!-- Right Column: Form -->
            <div class="contact-form-col">
                <form id="contactForm"
                    action="https://forms.zohopublic.com/contatogabriel1/form/Contato/formperma/GMJWGpYTgYKd6KwMUtGMZUM0oCB4-adWJ6voo-BhVJY/htmlRecords/submit"
                    method="POST" accept-charset='UTF-8' enctype='multipart/form-data' class="minimal-form">
                    <input type="hidden" name="zf_referrer_name" value="">
                    <input type="hidden" name="zf_redirect_url" value="https://gabriellysierra.com.br/obrigado.html">
                    <input type="hidden" name="zc_gad" value="">

                    <div class="form-group">
                        <label for="name" class="minimal-label">Nome</label>
                        <input type="text" id="name" name="Name_First" class="minimal-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="minimal-label">E-mail</label>
                        <input type="email" id="email" name="Email" class="minimal-input" required>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="minimal-label">Assunto</label>
                        <input type="text" id="subject" name="SingleLine" class="minimal-input" required>
                    </div>

                    <div class="form-group">
                        <label for="message" class="minimal-label">Mensagem</label>
                        <textarea id="message" name="MultiLine" rows="4" class="minimal-input" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">ENVIAR MENSAGEM</button>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-illustration">
            <img src="assets/img/dog-footer.png" alt="Ilustração" class="footer-dog">
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/gabriellysierra/?hl=pt" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@gabrielly.sierra" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@gabriellysierra" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.linkedin.com/in/gabriellysierra/" target="_blank"><i
                    class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Stop standard redirection

            const form = e.target;
            const data = new FormData(form);
            const button = form.querySelector('button[type="submit"]');
            const originalText = button.innerText;

            button.innerText = 'Enviando...';
            button.disabled = true;

            fetch(form.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Success! Redirect manually
                    window.location.href = 'obrigado.html';
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data["errors"].map(error => error["message"]).join(", "));
                        } else {
                            alert('Ops! Algo deu errado. Tente novamente.');
                        }
                    });
                    button.innerText = originalText;
                    button.disabled = false;
                }
            }).catch(error => {
                alert('Ops! Erro ao enviar. Verifique sua conexão.');
                button.innerText = originalText;
                button.disabled = false;
            });
        });
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
