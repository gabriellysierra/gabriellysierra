<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | GABRIELLY SIERRA</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css?v=26">
</head>

<body class="body-contact">

    <header>
        <a href="index.html" class="logo-link">
            <img src="assets/img/logo.png" alt="Gabrielly Sierra" class="main-logo">
        </a>
        <nav>
            <ul>
                <li><a href="about.html">sobre</a></li>
                <li><a href="projetos.html">projetos</a></li>
                <li><a href="textos.html">textos</a></li>
                <li><a href="contato.html" class="active">contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-centered-wrapper">
            <div class="contact-content">
                <h1 class="contact-title">Vamos conversar?</h1>
                <p class="contact-intro"
                    style="text-align: center; max-width: 600px; margin-left: auto; margin-right: auto;">
                    Tem um projeto em mente ou quer levar uma formação para sua instituição? Preencha o formulário ou
                    envie um e-mail.
                </p>

                <div class="contact-info-block">
                    <div class="contact-link-wrapper">
                        <i class="fa-regular fa-envelope" style="color: var(--color-titles); font-size: 1.2rem;"></i>
                        <a href="mailto:contato@gabriellysierra.com.br"
                            class="contact-link">contato@gabriellysierra.com.br</a>
                    </div>
                </div>

                <form id="contactForm" action="https://formspree.io/f/mlgnaknn" method="POST" class="minimal-form">
                    <!-- Redirect to custom Thank You page after submission handled by JS now -->
                    <input type="hidden" name="_next" value="https://gabriellysierra.com.br/obrigado.html">

                    <div class="form-group">
                        <label for="name" class="minimal-label">Nome</label>
                        <input type="text" id="name" name="name" class="minimal-input"
                            placeholder="Como prefere ser chamado?" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="minimal-label">E-mail</label>
                        <input type="email" id="email" name="email" class="minimal-input"
                            placeholder="seuemail@exemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="minimal-label">Assunto</label>
                        <input type="text" id="subject" name="subject" class="minimal-input"
                            placeholder="Sobre o que vamos falar?" required>
                    </div>

                    <div class="form-group">
                        <label for="message" class="minimal-label">Mensagem</label>
                        <textarea id="message" name="message" rows="4" class="minimal-input"
                            placeholder="Escreva sua mensagem aqui..." required></textarea>
                    </div>

                    <div style="text-align: center;">
                        <button type="submit" class="submit-btn" style="width: 100%;">Enviar Mensagem</button>
                    </div>
                </form>

                <!-- Narrative Illustration: Dormindo -->
                <img src="assets/img/narrativa/contato-dormindo.png" alt="Ilustração narrativa"
                    class="narrative-illustration">
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/gabriellysierra/?hl=pt" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@gabrielly.sierra" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@gabriellysierra" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.linkedin.com/in/gabriellysierra/" target="_blank"><i
                    class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Stop standard redirection

            const form = e.target;
            const data = new FormData(form);
            const button = form.querySelector('button[type="submit"]');
            const originalText = button.innerText;

            button.innerText = 'Enviando...';
            button.disabled = true;

            fetch(form.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Success! Redirect manually
                    window.location.href = 'obrigado.html';
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data["errors"].map(error => error["message"]).join(", "));
                        } else {
                            alert('Ops! Algo deu errado. Tente novamente.');
                        }
                    });
                    button.innerText = originalText;
                    button.disabled = false;
                }
            }).catch(error => {
                alert('Ops! Erro ao enviar. Verifique sua conexão.');
                button.innerText = originalText;
                button.disabled = false;
            });
        });
    </script>
</body>

</html>
