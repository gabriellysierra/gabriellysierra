    <!-- Lightbox Modal (Reusing existing structure if present in CSS, otherwise adding inline or script support) -->
    <!-- Note: formacoes.html uses a class .lightbox-modal. Let's ensure we match that structure. -->
    <div id="lightbox-modal" class="lightbox-modal">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <!-- Script to handle lightbox (if not already global) -->
    <script>
        const modal = document.getElementById("lightbox-modal");
        const modalImg = document.getElementById("lightbox-img");

        function openLightbox(src) {
            modal.style.display = "flex";
            modalImg.src = src;
            document.body.style.overflow = "hidden";
        }

        function closeLightbox() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        // Close on click outside
        modal.onclick = function (e) {
            if (e.target === modal) {
                closeLightbox();
            }
        }
    </script>
