<body>

    <header>
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="Gabrielly Sierra" class="main-logo">
        </a>

            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h1 class="contact-title">Vamos conversar?</h1>
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nome *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem *</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" disabled>Enviar</button>
                    <!-- BotÃ£o desabilitado apenas para demo visual -->
                </form>
            </div>
        </section>
    </main>

    <footer>
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="Gabrielly Sierra" class="footer-logo-img">
        </a>
        <div class="social-icons">
            <a href="https://www.instagram.com/gabriellysierra/?hl=pt" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@gabrielly.sierra" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@gabriellysierra" target="_blank"><i class="fa-brands fa-youtube"></i></a>

                    class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </footer>
